<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="export_storygraph.css" />
    </head>

    <body>
        <div id="popup-content">
            <div>1. Apply filters and sorting</div>
            <div>2. Scroll to bottom of page</div>
            <div class="button" id="sgexportclip">Export to Clipboard</div>
            <div class="button" id="sgexportdl">Export as TXT</div>
            <div id="options-div">
                <span>Export Options:</span>
                <form id="options-form">
                    <input type="checkbox" id="opt-series" name="opt-series" checked>
                    <label for="opt-series"> Series</label><br>
                    <input type="checkbox" id="opt-sgtags" name="opt-sgtags">
                    <label for="opt-sgtags"> StoryGraph Tags</label><br>
                    <input type="checkbox" id="opt-usertags" name="opt-usertags">
                    <label for="opt-usertags"> User Tags</label><br>
                    <input type="checkbox" id="opt-url" name="opt-url" checked>
                    <label for="opt-url"> URL</label><br> 
                </form>
            </div>
        </div>
        <div id="error-content" class="hidden">
            <p>Can't export this web page.</p>
            <p>Try a different page.</p>
        </div>
        <script src="export_storygraph.js"></script>
    </body>
</html>
